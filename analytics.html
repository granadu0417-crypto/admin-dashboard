<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Dashboard - 계산기 사이트 통계</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-card h3 {
      color: #666;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .stat-card .value {
      font-size: 2.5em;
      font-weight: bold;
      color: #667eea;
    }

    .stat-card .label {
      color: #999;
      font-size: 0.85em;
      margin-top: 5px;
    }

    .content-section {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 3px solid #667eea;
    }

    .filter-bar {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-bar select,
    .filter-bar input {
      padding: 10px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .filter-bar select:focus,
    .filter-bar input:focus {
      outline: none;
      border-color: #667eea;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    th {
      color: white;
      padding: 15px;
      text-align: left;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85em;
      letter-spacing: 0.5px;
    }

    td {
      padding: 12px 15px;
      border-bottom: 1px solid #f0f0f0;
    }

    tbody tr:hover {
      background-color: #f8f9ff;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #999;
      font-size: 1.1em;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border-left: 4px solid #c33;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: 500;
    }

    .badge.mobile { background: #e3f2fd; color: #1976d2; }
    .badge.tablet { background: #f3e5f5; color: #7b1fa2; }
    .badge.pc { background: #e8f5e9; color: #388e3c; }

    .refresh-info {
      text-align: center;
      color: #999;
      font-size: 0.9em;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8em;
      }

      .stat-card .value {
        font-size: 2em;
      }

      table {
        font-size: 0.85em;
      }

      th, td {
        padding: 10px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📊 Analytics Dashboard</h1>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>오늘 방문자</h3>
        <div class="value" id="today-visits">-</div>
        <div class="label">Today's Visitors</div>
      </div>
      <div class="stat-card">
        <h3>전체 사이트</h3>
        <div class="value" id="total-sites">-</div>
        <div class="label">Total Sites</div>
      </div>
      <div class="stat-card">
        <h3>누적 방문</h3>
        <div class="value" id="total-visits">-</div>
        <div class="label">Total Visits</div>
      </div>
      <div class="stat-card">
        <h3>평균 체류시간</h3>
        <div class="value" id="avg-duration">-</div>
        <div class="label">Average Duration</div>
      </div>
    </div>

    <div class="content-section">
      <h2>🌐 사이트별 통계</h2>
      <table id="sites-table">
        <thead>
          <tr>
            <th>사이트</th>
            <th>방문 수</th>
            <th>고유 방문자</th>
            <th>평균 체류시간</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="4" class="loading">로딩 중...</td></tr>
        </tbody>
      </table>
    </div>

    <div class="content-section">
      <h2>🕐 최근 방문 로그</h2>
      <div class="filter-bar">
        <select id="site-filter">
          <option value="all">전체 사이트</option>
        </select>
        <input type="number" id="limit-input" placeholder="표시 개수" value="20" min="10" max="100" step="10">
        <button onclick="loadVisits()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">새로고침</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>시간</th>
            <th>사이트</th>
            <th>IP</th>
            <th>위치</th>
            <th>브라우저</th>
            <th>OS</th>
            <th>기기</th>
            <th>체류시간</th>
          </tr>
        </thead>
        <tbody id="visits-table">
          <tr><td colspan="8" class="loading">로딩 중...</td></tr>
        </tbody>
      </table>
      <div class="refresh-info">⏱️ 30초마다 자동 새로고침</div>
    </div>
  </div>

  <script>
    const API_URL = 'https://analytics-api.granadu0417.workers.dev';

    // 통계 로드
    async function loadStats() {
      try {
        const response = await fetch(`${API_URL}/api/stats?site=all&range=1d`);
        const data = await response.json();

        if (data.success && data.data) {
          document.getElementById('today-visits').textContent = (data.data.total_visits || 0).toLocaleString();
          document.getElementById('total-sites').textContent = (data.data.total_sites || 0).toLocaleString();

          // 평균 체류시간 계산 (초 → 분:초)
          const avgSec = data.data.avg_session_duration || 0;
          const minutes = Math.floor(avgSec / 60);
          const seconds = Math.floor(avgSec % 60);
          document.getElementById('avg-duration').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
      } catch (error) {
        console.error('통계 로드 실패:', error);
        showError('통계를 불러오는데 실패했습니다.');
      }
    }

    // 전체 방문 수 로드
    async function loadTotalVisits() {
      try {
        const response = await fetch(`${API_URL}/api/stats?site=all&range=30d`);
        const data = await response.json();

        if (data.success && data.data) {
          document.getElementById('total-visits').textContent = (data.data.total_visits || 0).toLocaleString();
        }
      } catch (error) {
        console.error('전체 통계 로드 실패:', error);
      }
    }

    // 사이트별 통계 로드
    async function loadSites() {
      try {
        const response = await fetch(`${API_URL}/api/sites`);
        const data = await response.json();

        if (data.success && data.data) {
          const tbody = document.querySelector('#sites-table tbody');
          const siteFilter = document.getElementById('site-filter');

          if (data.data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" class="loading">아직 수집된 데이터가 없습니다.</td></tr>';
            return;
          }

          // 사이트 목록 테이블 업데이트
          tbody.innerHTML = data.data.map(site => `
            <tr>
              <td><strong>${site.site_hostname}</strong></td>
              <td>${site.visit_count.toLocaleString()}</td>
              <td>${site.unique_visitors.toLocaleString()}</td>
              <td>${formatDuration(site.avg_session_duration)}</td>
            </tr>
          `).join('');

          // 필터 드롭다운 업데이트
          siteFilter.innerHTML = '<option value="all">전체 사이트</option>' +
            data.data.map(site => `<option value="${site.site_hostname}">${site.site_hostname}</option>`).join('');
        }
      } catch (error) {
        console.error('사이트 목록 로드 실패:', error);
      }
    }

    // 방문 로그 로드
    async function loadVisits() {
      try {
        const site = document.getElementById('site-filter').value;
        const limit = document.getElementById('limit-input').value || 20;

        const response = await fetch(`${API_URL}/api/visits?site=${site}&limit=${limit}`);
        const data = await response.json();

        if (data.success && data.data) {
          const tbody = document.getElementById('visits-table');

          if (data.data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8" class="loading">아직 수집된 데이터가 없습니다.</td></tr>';
            return;
          }

          tbody.innerHTML = data.data.map(visit => `
            <tr>
              <td>${formatTime(visit.visit_timestamp)}</td>
              <td><strong>${visit.site_hostname}</strong></td>
              <td>${visit.ip_address}</td>
              <td>${visit.country || '-'} ${visit.city || ''}</td>
              <td>${visit.browser}</td>
              <td>${visit.os}</td>
              <td><span class="badge ${visit.device_type}">${getDeviceLabel(visit.device_type)}</span></td>
              <td>${formatDuration(visit.session_duration)}</td>
            </tr>
          `).join('');
        }
      } catch (error) {
        console.error('방문 로그 로드 실패:', error);
        showError('방문 로그를 불러오는데 실패했습니다.');
      }
    }

    // Helper 함수들
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString('ko-KR', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        timeZone: 'Asia/Seoul'
      });
    }

    function formatDuration(seconds) {
      if (!seconds || seconds === 0) return '0초';
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return minutes > 0 ? `${minutes}분 ${secs}초` : `${secs}초`;
    }

    function getDeviceLabel(type) {
      const labels = { mobile: '모바일', tablet: '태블릿', pc: 'PC' };
      return labels[type] || type;
    }

    function showError(message) {
      const container = document.querySelector('.container');
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.textContent = message;
      container.insertBefore(errorDiv, container.firstChild);
      setTimeout(() => errorDiv.remove(), 5000);
    }

    // 초기 로드
    loadStats();
    loadTotalVisits();
    loadSites();
    loadVisits();

    // 30초마다 자동 새로고침
    setInterval(() => {
      loadStats();
      loadTotalVisits();
      loadSites();
      loadVisits();
    }, 30000);
  </script>
</body>
</html>
